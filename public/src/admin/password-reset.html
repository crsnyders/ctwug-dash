<template id="password-reset">
  <div class="container" id="registrationForm">
  <md-card md-title="Taborders 3 - Password Reset">
    <div class="container">
      <form submit.delegate="passwordReset()" validation-errors.bind="errors">
        <div class="box">

          <md-input
            md-blur-on-enter="true"
            md-placeholder="Email"
            md-label="Email"
            md-validate="true"
            md-value.bind="email & validate:rules">
          </md-input>


          <div class="center-align">
            <button class="btn btn-danger" click.trigger="cancel()">Cancel</button>
            <button class="btn btn-primary" type="submit" disabled.bind="errors.length" md-wait-cursor.bind="loading">Recover password</button>
          </div>
        </div>
        <!-- End Box -->

      </form>
    </div>
</template>
