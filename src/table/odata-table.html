<template id="odatatable">
  <require from="jsonValueConverter"></require>
  <div class="row col-md-3 pull-right ">
    <input type="text" name="filter" value.bind="tableConfig.filterValue" class="form-control" placeholder="Filter">
  </div>
  <table class="table table-striped table-responsive table-hover">
    <thead>
      <th repeat.for="header of tableConfig.columns" click.delegate="orderBy(header.data)">
        ${(header.display !== undefined) ? header.display :header.data}
      </th>
    </thead>
    <tbody ref="tbody" if.bind="!loading">
      <tr  repeat.for="row of tableConfig.rowList">
        <td repeat.for="header of tableConfig.columns" click.trigger="(!header.controls )? tableConfig.rowDelagate(row):doNothing()">
          <span if.bind="header.data !== undefined && !header.editable" innerHTML.bind="applyFormatter(row,header)" ></span>
          <div if.bind="header.editable" class="center-block">
              <input if.bind="header.editable.field =='input'" type.bind="header.editable.type" name="name" value.bind="row[header.data]" class="form-control">
              <input if.bind="header.editable.field =='checkbox'" type="checkbox" name="name" checked.bind="row[header.data]">
              <select if.bind="header.editable.field =='select'" value.bind="row[header.data]" class="form-control">
                <option repeat.for="option of header.editable.options" value.bind="option.value">${option.display}</option>
              </select>

          </div>
          <template if.bind="header.controls" replaceable part="controls">
          </template>
        </td>
      </tr>

    </tbody>

  </table>
  <div class="row">
    <div class="col-md-6">
      <span>Set page size </span>
      <div class="btn-group dropup">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          ${pageSize}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li repeat.for="pageSize of pageSizes"><a click.delegate="pageSizeChange(pageSize)">${pageSize}</a></li>
        </ul>
      </div>

      <span>. Displaying of ${firstItemNumber} to ${lastItemNumber} of ${totalItems}</span>
    </div>
    <nav class="col-md-6">
      <ul class="pagination pull-right">
        <li class="${ onFirstPage ? 'disabled' : '' }">
          <a aria-label="Previous" click.delegate="previousPage()">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li repeat.for="page of pages" class="${currentPageNumber ==page ? 'active':''}"><a click.delegate="setPageNumber(page)">${page+1}</a></li>
        <li class="${ onLastPage ? 'disabled' : '' }">
          <a aria-label="Next" click.delegate="nextPage()">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</template>
