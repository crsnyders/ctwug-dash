<template>
  <ai-dialog>
    <ai-dialog-body>
      <h5>Torrents to be removed</h5>
      <table class="table table-striped">
        <tbody>
          <tr repeat.for="torrent of torrents">
            <td>
              ${torrent.name}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="checkbox">
        <label><input type="checkbox" checked.bind="model.removeData">Remove Data</label>
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button click.trigger="controller.cancel()">Cancel</button>
      <button click.trigger="controller.ok(model)">Ok</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
